buildscript {
	ext {
		kotlinVersion = '1.3.10'
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
//		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

//plugins{
//	id 'kotlin'
//	id 'idea'
//	id 'application'
//}

apply plugin: 'kotlin'
//apply plugin: 'kotlin-spring'
apply plugin: 'idea'
apply plugin: 'application'
//apply plugin: 'org.springframework.boot'
//apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	mavenCentral()
}


test {
  useJUnitPlatform()
}



application {
    mainClassName = 'com.nurflugel.sisyphus.gui.GuiController'
}




dependencies {
	compile 'org.projectlombok:lombok:1.18.4'
//	compile 'com.fasterxml.jackson:jackson-datatype-json-org:1.8.0'
//	compile 'com.fasterxml.jackson:jackson-base:2.9.7'
//	compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.7'
	compile 'commons-io:commons-io:2.5'
//	implementation('org.springframework.boot:spring-boot-starter')
	implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
	implementation("org.jetbrains.kotlin:kotlin-reflect")
//	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.1.11'
}
